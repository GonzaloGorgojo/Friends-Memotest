<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Memotest</title>
</head>

<body>
    <div class="container bg-light">
        <div class="row justify-content-center">
            <h1 class="p-2 mb-2 bg-success text-white rounded-lg mt-1">ยก Memotest !</h1>
        </div>
        <div class="row">
            <h5 class="col-5 offset-1">Contador: <strong id="puntaje">0</strong></h5>
            <h5 class="col-6">Mejor Puntaje: <strong id="mayorPuntaje">0</strong></h5>
        </div>
        <div class="row justify-content-center">
            <button class="col-3 mb-1 mt-1" style="display: none" id="botonReinicio">Reiniciar</button>
        </div>
        <div class="row justify-content-center">
            <img id="0" class="carta col-3" src="./numbers/uno.png" alt="Foto Persona de Friends">
            <img id="1" class="carta col-3" src="./numbers/2.png" alt="Foto Persona de Friends">
            <img id="2" class="carta col-3" src="./numbers/3.png" alt="Foto Persona de Friends">
        </div>
        <div class="row justify-content-center">
            <img id="3" class="carta col-3 my-2" src="./numbers/4.png" alt="Foto Persona de Friends">
            <img id="4" class="carta col-3 my-2" src="./numbers/5.png" alt="Foto Persona de Friends">
            <img id="5" class="carta col-3 my-2" src="./numbers/6.png" alt="Foto Persona de Friends">
        </div>
        <div class="row justify-content-center">
            <img id="6" class="carta col-3 my-2" src="./numbers/7.png" alt="Foto Persona de Friends">
            <img id="7" class="carta col-3 my-2" src="./numbers/8.png" alt="Foto Persona de Friends">
            <img id="8" class="carta col-3 my-2" src="./numbers/9.png" alt="Foto Persona de Friends">
        </div>
        <div class="row justify-content-center">
            <img id="9" class="carta col-3 my-2" src="./numbers/10.png" alt="Foto Persona de Friends">
            <img id="10" class="carta col-3 my-2" src="./numbers/11.png" alt="Foto Persona de Friends">
            <img id="11" class="carta col-3 my-2" src="./numbers/12.png" alt="Foto Persona de Friends">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
